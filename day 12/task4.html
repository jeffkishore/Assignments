<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .verti{
              display: flex;
              background-color: chartreuse;
              flex-direction: column;
        }

        .hori{
            display: flex;
            background-color: chartreuse;
            flex-direction:row;
        }

        .boxx{
            padding: 15px;
            margin: 15px;
            height: 20px;
            width: 20px;
            background-color: aqua;
        }
        
    </style>
</head>
<body>
    <h1>Vertical Flexbox</h1>
    <div class="verti">
        <div class="boxx">box 1</div>
        <div class="boxx">box 2</div>
        <div class="boxx">box 3</div>
        <div class="boxx">box 4</div>
    </div>

    <h1>Horizontal Flexbox</h1>
    <div class="hori">
        <div class="boxx">box 1</div>
        <div class="boxx">box 2</div>
        <div class="boxx">box 3</div>
        <div class="boxx">box 4</div>
    </div>
</body>
</html>
