<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;                      
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 200px); 
            gap: 20px;                              
        }

        .griditem{
            background-color: aqua;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px;
        }
    </style>
</head>
<body>
   <h1 style="text-align:center;">2Ã—2 Grid Layout</h1>
  
  <div class="container">
    <div class="griditem">Box 1</div>
    <div class="griditem">Box 2</div>
    <div class="griditem">Box 3</div>
    <div class="griditem">Box 4</div>
  </div> 
</body>
</html>
