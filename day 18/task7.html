    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let clr = prompt("enter the color");

switch (clr){
    case "red":
        msg="Rose is Red";
        break;
    case "blue":
        msg="Sky is Blue";
        break;
    case "green":
        msg="Nature is green";
        break;
    case "black":
        msg="Hair is black";
        break;
    default:
        msg="invalid color";        
}
document.write(msg);

    </script>
