<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }

    .box h2 {
      color: #28a745;
      margin-bottom: 10px;
    }

    .box p {
      color: #555;
      font-size: 15px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>

  <div class="box">
    <h2>Booking Confirmed!</h2>
    <p>Your seats have been booked successfully.<br>Thank you for your payment.</p>
    <a href="index.html" class="btn">Book Again</a>
  </div>

</body>
</html>
