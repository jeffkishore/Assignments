<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task</title>
  <style>
    

    .box {
      background-color: lightyellow;
      color: black;
      padding: 20px; 
      border: 5px solid orange;
      margin: 40px;
      width: 300px;
    }

    .label {
      background-color: #ffeb3b;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="box">
    <p><span class="label">Content:</span> This is the actual text inside the box.</p>
    <p><span class="label">Padding:</span> Space between content and border (20px).</p>
    <p><span class="label">Border:</span> Orange outline around the padding (5px).</p>
    <p><span class="label">Margin:</span> Space outside the border (40px).</p>
  </div>

</body>
</html>
