<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profile Data</title>
</head>
<body>
  <h2>GitHub Profile</h2>
  <p><strong>Username:</strong> <span id="login"></span></p>
  <p><strong>Public Repositories:</strong> <span id="repos"></span></p>

  <script>
    fetch("https://api.github.com/users/jeffkishore") 
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        return response.json(); 
      })
      .then(data => {
        document.getElementById("login").textContent = data.login;
        document.getElementById("repos").textContent = data.public_repos;
      })
      .catch(error => {
        console.error("Error fetching data:", error);
      });
  </script>
</body>
</html>
