<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profile (Async/Await)</title>
</head>
<body>
  <h2>GitHub Profile</h2>
  <p><strong>Username:</strong> <span id="login"></span></p>
  <p><strong>Public Repositories:</strong> <span id="repos"></span></p>
  <p id="error" style="color: red;"></p>

  <script>
    async function fetchGitHubData() {
      try {
        const response = await fetch("https://api.github.com/users/jeffkishore");

        if (!response.ok) {
          throw new Error(`HTTP Error! Status: ${response.status}`);
        }

        const data = await response.json();

    
        document.getElementById("login").textContent = data.login;
        document.getElementById("repos").textContent = data.public_repos;
      } catch (error) {
        
        console.error("Error fetching data:", error);
        document.getElementById("error").textContent = "Failed to load data. Please try again later.";
      }
    }

    fetchGitHubData();
  </script>
</body>
</html>
