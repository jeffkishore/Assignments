<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Location</title>
</head>
<body>
<h3>üìç Your Current Location</h3>
<button id="getLocationBtn">Get Location</button>
<p id="output"></p>
<script>
document.getElementById("getLocationBtn").addEventListener("click",()=>{
if(navigator.geolocation){
navigator.geolocation.getCurrentPosition(
position=>{
const lat=position.coords.latitude;
const lon=position.coords.longitude;
document.getElementById("output").textContent=`Latitude: ${lat}, Longitude: ${lon}`;
},
error=>{
document.getElementById("output").textContent="Unable to retrieve location.";
}
);
}else{
document.getElementById("output").textContent="Geolocation not supported by your browser.";
}
});
</script>
</body>
</html>
