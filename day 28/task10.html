<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Save Current Time</title>
</head>
<body>
<h3>ğŸ•’ Detect and Save Current Time</h3>
<button id="saveTimeBtn">Save Time</button>
<p id="output"></p>
<script>
document.getElementById("saveTimeBtn").addEventListener("click",()=>{
const currentTime=new Date().toLocaleString();
sessionStorage.setItem("sessionTime",currentTime);
console.log("Current time saved:",currentTime);
document.getElementById("output").textContent=`Saved Time: ${currentTime}`;
});
window.onload=()=>{
const saved=sessionStorage.getItem("sessionTime");
if(saved){document.getElementById("output").textContent=`Previous Saved Time: ${saved}`;}
};
</script>
</body>
</html>
