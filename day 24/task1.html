<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colour change</title>
</head>
<body>

    <h1 id="h1">CLICK THE BUTTON !!!!!!!</h1>
    <button onclick="changeText()">Click Me !!</button>

    <script>
        function changeText()
        {
            document.getElementById("h1").innerText= "Text Changed ";
        }
        

    </script>
    
</body>
</html>
