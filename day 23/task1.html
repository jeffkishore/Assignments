<!DOCTYPE html>
<html>
<head>
  <title>Change Heading Text</title>
</head>
<body>
  <h1 id="myHeading">Hiee</h1>
  <button onclick="changeText()">Change txt</button>

    function changeText() {
      document.getElementById("myHeading").textContent = "Bye !";
    }
  </script>
</body>
</html>
