<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task2</title>
  <style>
 
    body {
      margin: 0;
    }

    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    .column {
      flex: 1;
      padding: 20px;
      background-color: lightblue;
      border-radius: 8px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .container{
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="column">Column 1</div>
    <div class="column">Column 2</div>
  </div>
</body>
</html>
