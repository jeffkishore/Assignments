<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 5</title>
</head>
<body>

    <header>
        <h1>My Website</h1>
        <p>Welcome to my website</p>
    </header>

    <nav>
        <a href="#Home">Home</a>
        <a href="#About">About</a>
        <a href="#Contact">Contact</a>
    </nav>

    <main>
        <section>
            <h2>About Me</h2>
            <p>I am learning HTML and CSS.</p>
        </section>

        <section>
            <h2>My Skills</h2>
            <p>HTML, CSS, JavaScript</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

</body>
</html>

<!-- Readable: Tags like <header>, <nav>, <main>, <section>, and <footer> clearly show the purpose of each block.

Better SEO: Search engines can understand the page structure easily.

Accessible: Screen readers and assistive tools can navigate the page better.

Easy to maintain: Developers can understand and update the page quickly.

Cleaner code: Fewer extra classes and simpler CSS. -->
